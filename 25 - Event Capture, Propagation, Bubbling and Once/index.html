<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>
<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    e.stopPropagation(); // stops bubbling
    console.log(this.classList.value);
  }

document.body.addEventListener('click', logText)
  
divs.forEach(div => div.addEventListener('click',logText, {
  capture: false, // true will result in one being clicked with stop prop due to going down, stops at one
  once: true //removes addevent listener after
}))

button.addEventListener('click',() => {
console.log('clicked!')
},{
  once: true
})
</script>
</body>
</html>
